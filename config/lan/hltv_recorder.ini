; KTP HLTV Recorder Configuration
; Profile: LAN (local network mode)
;
; Configure with your LOCAL data server IP
; Run provision-lan-dataserver.sh on the data server first

; HLTV API endpoint on LAN data server
; Replace <LAN_DATA_SERVER_IP> with actual IP (e.g., 192.168.1.100)
hltv_api_url = "http://<LAN_DATA_SERVER_IP>:8087"

; API authentication key (default from provision script)
hltv_api_key = "lan-api-key"

; HLTV server port (first instance)
hltv_port = 27020
